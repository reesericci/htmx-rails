inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Naming/FileName:
  Exclude:
    - 'lib/htmx-rails.rb'

Gemspec/RequireMFA:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

Style/Documentation:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/AnyInstance:
  Exclude:
    - 'spec/lib/generators/install_generator_spec.rb'
